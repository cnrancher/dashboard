    description: 'Macvlan 是一种虚拟网络技术，它允许一个主机拥有多个 MAC 地址，允许在一个物理网络中创建虚拟网络。Macvlan 通过将一个普通的网络接口分割为多个虚拟接口来实现，这些虚拟接口拥有不同的 MAC 地址。Macvlan 的优势在于可以在网络中实现虚拟隔离，并且在同一物理网络中。'
    appInstall:
      button: 安装 Macvlan
      buttonV2: 安装 FlatNetwork
