        deploymentTips: Rancher Prime 提供了用於採集 Kubernetes API Server 審計日誌的應用程序。通過部署該應用程序，您可以採集 API Server 的審計日誌文件，或者作為 webhook 模式下的日誌接收服務，最終將日誌發送到 Rancher 的審計日誌服務器中進行持久化。
