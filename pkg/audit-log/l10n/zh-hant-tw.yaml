        stepLabel: 部署審計日誌組件
        tips: '您可以選擇在使用 HA 方式部署 Rancher Prime 的同時部署審計日誌組件，或者手動部署審計日誌組件。有關詳細的部署流程，請參考 <a target="_blank" rel="noopener noreferrer nofollow" href="https://ee.docs.rancher.cn/docs/logging/audit/installation">Rancher Prime</a> 文檔。'
