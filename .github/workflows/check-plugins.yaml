name: check-plugins-build
on:
  pull_request:
    branches:
      - master

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16.20.2'
    - name: Validate Plugin build system
      run: ./shell/scripts/test-plugins-build.sh
      shell: bash

